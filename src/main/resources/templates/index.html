<!DOCTYPE html>
<html lang="CN-ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>Title</title>
</head>
<body>
<div class="page-header">
    <h1></h1>
</div>
<div id="app">
    <div class="row">
        <div class=".col-xs-5 col-md-4"></div>
        <div class=".col-xs-2 col-md-4"> <!--    <form>-->
            <div class="form-group">
                <label>学号</label>
                <input class="form-control" id="id" placeholder="1900001" v-model="id">
            </div>
            <div class="form-group">
                <label>姓名</label>
                <input class="form-control" id="name" placeholder="张三" v-model="name">
            </div>

            <div class="form-group">
                <label>验证位置</label>
                <input class="form-control" id="local" placeholder="南湖校区南门" v-model="local">
            </div>

            <button class="btn btn-default" @click="go">
                <!--            <a :href=path>跳转</a>-->
                跳转
            </button>
            <!--        <button class="btn btn-default">-->

            <!--        </button>-->
            <br/>
            即将跳转的相对路径：
            {{path}}
            <!--    </form>-->
        </div>
        <div class=".col-xs-5 col-md-4"></div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!--<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>-->
<script>

    var app = new Vue({
        el: '#app', // element
        data: {
            message: 'Hello Vue!',
            id: 1900001,
            name: '张三',
            local: '南湖校区南门',
            path: ""
        },
        methods: {
            go: function () {
                this.path = "./pass.html?id=" + this.id + "&name=" + this.name + "&local=" + this.local;
                self.location = this.path
            }
        }
    })

    // Vue.use(VueRouter)

</script>
</body>
</html>
